<div class="offset-md-2 offset-sm-0 col-md-8">
    <mat-card>
        <mat-card-title class="text-align-center">BBD$ Transfer</mat-card-title>
        <mat-card-content class="card-pad table-responsive">
            <form [formGroup]=transferfundForm #formDir="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>User Address</mat-label>
                    <input matInput formControlName="userIdAddress" />
                    <mat-error>
                        <app-text-validation-message fieldName="userIdAddress"
                            [formGroupDirective]="formDir"></app-text-validation-message>
                    </mat-error>
                </mat-form-field>
                <div class="d-flex justify-content-end mb-2">
                    <b>Balance: {{amountAvailableToSend}} {{paymentCurrency}}</b>
                </div>
                <mat-form-field>
                    <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount" type="number" [min]="minAmount" [max]="maxAmount"
                        (change)="onAmountChange()" />
                    <button mat-button matSuffix mat-raised-button color="warn" type="button" (click)="onMaxClick();">
                        Max
                    </button>
                    <!-- <input matInput formControlName="amount" type="number" [min]="0" [max]="amountAvailableToSend" /> -->
                    <mat-error>
                        <app-text-validation-message fieldName="amount"
                            [formGroupDirective]="formDir"></app-text-validation-message>
                    </mat-error>
                </mat-form-field>
                <div class="d-flex justify-content-between">
                    <b>Deduction: {{deductionAmount}} {{paymentCurrency}} ({{deductionPercentage}}%)</b>
                </div>
                <div class="d-flex justify-content-between">
                    <b>You Receive: {{receivingAmount}} {{paymentCurrency}}</b>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button mat-raised-button color="primary" type="submit">Transfer</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
