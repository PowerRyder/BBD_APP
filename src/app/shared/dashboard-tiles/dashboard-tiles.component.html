    <div class="card stat-widget-one bg-btc" *ngIf="appearance=='One-Row'">
        <div class="card-body">
            <div class="row justify-content-between">
                <div class="col-auto pl-0">
                    <h4 class="mb-3">{{title}}</h4>
                    <ng-container *ngFor="let d of data; let i = index">
                    <h3 class="mb-3"><span class="counter">{{d.value}}</span> {{d.key}}</h3>
                </ng-container>
                </div>
                <div class="col-auto">
                    <mat-icon class="tile-avatar cc">{{matIcon}}</mat-icon>
                </div>
            </div>
            <div class="mb-4">
                <span class="badge text-success">
                    <i class="mdi mdi-arrow-up-bold"></i> 2.50 % 
                </span>
                <span> Since last month</span>
            </div>
            
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
