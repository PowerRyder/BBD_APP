<div class="offset-md-3 offset-sm-0 col-md-6">
    <mat-card>
        <mat-card-title class="text-align-center">Withdraw Funds</mat-card-title>
        <mat-card-content class="card-pad">
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput [(ngModel)]="amount" />
            </mat-form-field>

            <div class="d-flex justify-content-center">
                <button mat-raised-button color="primary" (click)="onWithdrawClick()">Withdraw</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
