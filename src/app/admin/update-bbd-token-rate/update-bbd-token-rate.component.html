<div class="offset-md-3 offset-sm-0 col-md-6">
    <mat-card>
        <mat-card-title class="text-align-center">Update BBD Token Rate</mat-card-title>
        <mat-card-content class="card-pad">
            <form [formGroup]="updateBBDTokenRateForm" (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Current Token Rate</mat-label>
                    <input matInput formControlName="rateOfToken" readonly />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Update BBD Token Rate</mat-label>
                    <input matInput formControlName="amount" />
                </mat-form-field>

                <div class="d-flex justify-content-center">
                    <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</div>
