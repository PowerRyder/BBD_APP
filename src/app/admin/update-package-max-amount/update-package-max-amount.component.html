<div class="offset-md-3 offset-sm-0 col-md-6">
    <mat-card>
        <mat-card-title class="text-align-center">Update Package Max Amount</mat-card-title>
        <mat-card-content class="card-pad">
          
            <mat-form-field>
                <mat-label>Update Package Max Amount</mat-label>
                <input matInput  type="number" [(ngModel)]="amount" name="amount" />
            </mat-form-field>

            <div class="d-flex justify-content-center">
                <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Update</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
